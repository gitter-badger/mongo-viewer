<html lang="en" ng-app="App">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/global.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1" />
    <base href="/">
    <title>Mongo-Viewer</title>
  </head>
  <body layout="column" ng-controller="AppCtrl" ng-cloak>

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>

        <h1>Mongo-Viewer</h1> <span class="right-arrow"> ></span>
        <md-select placeholder="Choose a server" ng-model="server">
          <md-option value="localhost">localhost</md-option>
        </md-select>
        <span class="right-arrow">></span>
        <md-select placeholder="Choose a database" ng-model="database">
          <md-option ng-repeat="db in databases" value="{{db.name}}" ng-click="go('database', {database: db.name})">{{db.name}}</md-option>
        </md-select>
      </div>
    </md-toolbar>

    <div ui-view layout="row" flex></div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="/app.min.js"></script>
    <script src="/templates.js"></script>

    <script>document.write('<script src="http://'+ location.host.split(':')[0]+ ':35729/livereload.js"></'+ 'script>')</script>

  </body>
</html>
