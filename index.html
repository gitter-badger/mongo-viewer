<html lang="en" ng-app="App">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>

        <h1>MongoDB</h1> >
        <md-select placeholder="Choose a database" ng-model="database">
          <md-option ng-repeat="db in databases" value="{{db.name}}">{{db.name}}</md-option>
        </md-select>
      </div>
    </md-toolbar>

    <div layout="row" flex ng-if="database">

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          
          <ul class="main-menu">
            <li><h2 class="menu-heading md-subhead">Collections</h2></li>
            <li class="activea" ng-repeat="col in collections"><a href="">{{col.name}}</a></li>
          </ul>

        </md-sidenav>

        <div layout="column" flex>
            <md-content layout="column" flex class="md-padding">
              <h2>Collection name 1</h2>
              <pre>Content</pre>
            </md-content>
        </div>

    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="app.js"></script>

    <script>document.write('<script src="http://'+ location.host.split(':')[0]+ ':35729/livereload.js"></'+ 'script>')</script>

  </body>
</html>
